<div class="list-group mt-3">
    <a *ngFor="let post of posts" [routerLink]="post.route" class="list-group-item
    lists-group-item-action"> <!-- For que genera los posts, de acuerdo a sus rutas -->
        <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{post.title}}</h5>
        </div>
        <p class="mb-1">{{post.description}}</p>
    </a>
</div>
